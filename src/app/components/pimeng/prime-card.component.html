<div class="mb-4 p-8 flex items-center justify-center card">
    <p-card [style]="{ width: '22rem',  overflow: 'hidden', 'margin-bottom': '2rem' }">
        <ng-template #header>
            <img 
                alt="Card" 
                class="w-full" 
                [src]="imageSrc" 
                style="width: 22rem" height="auto" 
            />
        </ng-template>
        <ng-template #title> {{cardTitle}}</ng-template>
        <!-- <ng-template #subtitle> Card subtitle </ng-template> -->
        <p >
            {{cardContent}}
        </p>
        <ng-template #footer>
            <!-- <div class="footer-container">
                <p-button label="Save" class="w-full savebut" styleClass="w-full"></p-button>
                <p-button label="Cancel" severity="secondary" class="w-full " [outlined]="true" styleClass="w-full"></p-button>
            </div> -->
        </ng-template>
    </p-card>
</div>
