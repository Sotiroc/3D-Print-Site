<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2 class="text-center">Login</h2>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input 
      type="email" 
      id="email" 
      formControlName="email" 
      required 
      />
      <div class="error-message" *ngIf="submitted && f['email'].errors">
        Please enter a valid email.
      </div>
    
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" 
      id="password" 
      formControlName="password" 
      required 
      />
      <div *ngIf="submitted && f['password'].errors"  class="error-message">
        <span *ngIf="f['password'].errors?.['required']">Password is required.</span>
        <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters long.</span>
      </div>
    </div>

    <div class="signup-message">
      <p class="signup-text">Have'nt created an account? </p>
      <a class="signup-route"> Sign up</a>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
