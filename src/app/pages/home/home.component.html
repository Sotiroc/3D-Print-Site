<div class="home-container">

    <div class="hero-section">
      <h1 class="hero-title">
        <span class="hero-title-line">Welcome to</span>
        <span class="hero-title-highlight">Your Company</span>
      </h1>
      
      <p class="hero-description">
        We provide the best services for your needs. High quality solutions tailored to your requirements.
      </p>
      <div class="cta-buttons">
        <app-button label="Get a Quote" styleClass="primary" [routerLink]="'/quote'"></app-button>
        <app-button label="Learn More" styleClass="secondary"></app-button>
        <app-button label="Funky" styleClass="funky" (buttonClick)="openFunkyCard()"></app-button>
        <!-- Listening for the buttonClick event which is called by onClick() which is linked to the emit -->
      </div>
    </div>
